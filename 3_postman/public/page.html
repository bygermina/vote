<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button, input {
                margin: 10px 10px 10px 0;
                font-size: 16px;
            }

            .container {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <div>
                    <label for="method">Метод</label>
                    <input type="text" id="method" onblur="onBlurMethod()">
                </div>
                <div id="bodyContainer" style="display: none;">
                    <label for="body">Тело</label>
                    <input type="text" id="body">
                </div>
                <div>
                    <label for="url">URL</label>
                    <input type="text" id="url">
                </div>
            </div>

            <div>Параметры</div>
            <div id="parametersContainer"></div>
            <button onclick="onAddParameterClick()">Добавить параметр</button>

            <div>Заголовки</div>
            <div id="headersContainer"></div>
            <button onclick="onAddHeaderClick()">Добавить заголовок</button>

            <div>
                <button onclick="onSaveClick()">Сохранить запрос</button>
                <button onclick="onSendClick()">Отправить запрос</button>
                <button onclick="onRemoveClick()">Очистить форму</button>
            </div>
        </div>
        <script type="text/javascript" src="client.js"></script>
    </body>
</html>
